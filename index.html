<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Onpoint</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery-3.3.1.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="slider-block ice-top">
            <h2>Всегда ли цели терапии СД2 на поверхности?</h2>
            <div class="target">
                <div class="ellipse-animation">
                    <div class="ellipse-center"></div>
                    <div class="ellipse-wave first_wave"></div>
                    <div class="ellipse-wave second_wave"></div>
                </div>
                <p>Цель по HbA1c</p>
            </div>
            <div class="risk">
                <p>СС Риски</p>
                <div class="ellipse-animation">
                    <div class="ellipse-center"></div>
                    <div class="ellipse-wave first_wave"></div>
                    <div class="ellipse-wave second_wave"></div>
                </div>
            </div>
            <div class="complication">
                <p>Осложнения СД</p>
                <div class="ellipse-animation">
                    <div class="ellipse-center"></div>
                    <div class="ellipse-wave first_wave"></div>
                    <div class="ellipse-wave second_wave"></div>
                </div>
            </div>
            <div class="gipo">
                <p>Гипогликемия</p>
                <div class="ellipse-animation">
                    <div class="ellipse-center"></div>
                    <div class="ellipse-wave first_wave"></div>
                    <div class="ellipse-wave second_wave"></div>
                </div>
            </div>
        </div>
        <div class="slider-block ice-middle ">
                <h2 class="proba">Основа терапии &mdash; патогенез СД2</h2>
                <img src="pics/ice1.png" class="ice-1 proba">
                <img src="pics/ice2.png" class="ice-2 proba">
                <img src="pics/ice3.png" class="ice-3 proba">
                <img src="pics/ice4.png" class="ice-4 proba">
        </div>
        <div class="slider-block ice-bottom">
            <h2>Звенья патогенеза СД2</h2>
            <img src="pics/ice5.png" class="ice-5">
            <img src="pics/ice6.png" class="ice-6">
            <img src="pics/ice7.png" class="ice-7">
        </div>
        <div class="right-panel">
            <div class="switch-btn active" data-number="0"></div>
            <div class="switch-btn" data-number="1"></div>
            <div class="switch-btn" data-number="2"></div>
        </div>
        <div class="bottom-panel">
            <div class="bottom-panel-content">
                <p>Листайте вниз</p>   
                <div class="arrow-down"></div>
                <div class="bottom-panel-backg"></div>
            </div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
</html>
